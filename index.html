<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
  <title>PokeApi</title>
</head>

<body>

  <h6>Creado por Marcos Cabral.</h6>
  <div class="container mt-xl">
    <h1 class="center mt-md">Search your <span class="danger">pok√©mon</span> information!</h1>
    <div class="mt-md">
      <div class="form-row">
        <div class="col-9">
          <input type="text" class="form-control" placeholder="Enter the name of the pokemon" id="poke-filter">
        </div>
        <div class="col-3">
          <button id="click" onclick="getPokemon()" class="btn btn-danger mb-2">Search</button>
        </div>
      </div>
    </div>

    <div class="apear-pokemon">

    </div>
    <div class="row" id="moves">
    </div>

    <table class="table" style="background-color: white;">
      <thead>
        <tr>
          <th scope="col">Numbers</th>
          <th scope="col">Movements</th>
        </tr>
      </thead>

      <tbody id="tabla">
        
      </tbody>
    </table>

   
     

  </div>
  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="filterpokemon.js"></script>
  <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
    integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
    integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
    integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
    crossorigin="anonymous"></script>
</body>

</html>
